####
#### StayInTarkov Build Workflow
####  

name: SIT Build

on:
    push:
        paths-ignore:
        - '.github/*'
        - '.github/*_TEMPLATE/**'
        - '*.md'
    pull_request:
        paths-ignore:
        - '.github/*'
        - '.github/*_TEMPLATE/**'
        - '*.md'

jobs:
  
  build:

    strategy:
      matrix:
        configuration: [Release, Debug]

    runs-on: windows-latest  # For a list of available runner types, refer to

    env:
      SolutionName: StayInTarkov                              
      CSProj: Source/StayInTarkov.csproj               

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0


    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore all projects
    - name: dotnet Restore
      run: dotnet restore

    # Publish the Launcher as Self-Contained Single-File
    - name: dotnet Publish
      run: |
        mkdir ${{ env.SolutionName }}-${{ matrix.configuration }}
        dotnet build ${{ env.CSProj }} -c ${{ matrix.configuration }} -o ${{ env.SolutionName }}-${{ matrix.configuration }}
        tar -cf ${{ env.SolutionName }}-${{ matrix.configuration }}.zip ${{ env.SolutionName }}-${{ matrix.configuration }}
    

    # Upload artifact unless its merge to master
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: StayInTarkov-Build-${{ matrix.configuration }}
        path: ${{ env.SolutionName }}-${{ matrix.configuration }}\
        if-no-files-found: error
    


    # Extract the required files from the zipped artifact
    - name: Extract DLLs
      run: |
        mkdir extracted_files
        tar -xf ${{ env.SolutionName }}-${{ matrix.configuration }}.zip -C extracted_files
        Copy-Item -Path .\extracted_files/StayInTarkov.dll, .\extracted_files/Assembly-CSharp.dll -Destination $GITHUB_WORKSPACE/ -Force

    # Create release from the extracted files
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.master_branch)
      env:
        BUILD_DATETIME: ${{ env.BUILD_DATETIME }}
      with:
        draft: true
        generate_release_notes: true
        files: |
          $GITHUB_WORKSPACE/StayInTarkov.dll
          $GITHUB_WORKSPACE/Assembly-CSharp.dll
        tag_name: StayInTarkov.Client-${{ env.BUILD_DATETIME }}v1.${{ github.run_number }}
